<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>Form Builder</title>
  <link rel="stylesheet" href="bootstrap.min.css">
  <link rel="stylesheet" href="editor.css">
  <script src="jquery.min.js"></script>
  <script src="jquery-ui.min.js"></script>
  <script src="knockout-2.0.0.js"></script>
  <script src="editor.js"></script>
</head>
<body>

<div class="container">
  <div class="content">
    <div class="page-header row">
      <div class="pull-left"><h1>Form Builder</h1></div>
      <div class="pull-right clearfix"><a href="" class="btn primary">Get JSON</a></div>
    </div>
    <div class="row">
      <div class="span5 sidebar">
        <div data-bind="template: 'tmpl-form'"></div>
        <div data-bind="template: 'tmpl-add-field'"></div>
        <div data-bind="template: {name: 'tmpl-field-settings', data: selectedField }"></div>
      </div>
      <div class="span11 main-content" data-bind="with: form">
        <h2 data-bind="text: Name"></h2>
        <p data-bind="text: Description"></p>
        <form data-bind="template: {name: 'tmpl-field-preview', foreach: Fields}, sortableList: Fields" class="form-stacked"></form>
      </div>
    </div>
  </div>
</div>

<!-- Form settings -->
<script type="text/html" id="tmpl-form">
  <h3>Form Settings</h3>
  <form class="form-stacked">
    <p>
      <label>Name</label>
      <input data-bind="value: form.Name">
    </p>
    <p>
      <label>Description</label>
      <textarea data-bind="value: form.Description"></textarea>
    </p>
  </form>
</script>

<!-- Add Field Pane -->
<script type="text/html" id="tmpl-add-field">
  <div class="add-field-pane" data-bind="click: $root.addField">
    <h3>Add a Field</h3>
    <button class="btn" data-type="text">Single Line Text</button>
    <button class="btn" data-type="number">Number</button>
    <button class="btn" data-type="textarea">Paragraph Text</button>
    <button class="btn" data-type="checkbox">Checkboxes</button>
    <button class="btn" data-type="radio">Multiple Choice</button>
    <button class="btn" data-type="select">Dropdown</button>
    <button class="btn" data-type="section">Section Break</button>
    <button class="btn" data-type="page">Page Break</button>
    <button class="btn" data-type="shortname">Name</button>
    <button class="btn" data-type="file">File Upload</button>
    <button class="btn" data-type="address">Address</button>
    <button class="btn" data-type="date">Date</button>
    <button class="btn" data-type="email">Email</button>
    <button class="btn" data-type="time">Time</button>
    <button class="btn" data-type="phone">Phone</button>
    <button class="btn" data-type="url">Website</button>
    <button class="btn" data-type="money">Price</button>
    <button class="btn" data-type="likert">Likert</button>
  </div>
</script>

<!-- Generic field preview template -->
<script type="text/html" id="tmpl-field-preview">
  <div class="clearfix field-wrapper"
       data-bind="click: $root.selectField,
                  css: { selected: $data == $root.selectedField() }">
    <label>
      <span data-bind="if: IsRequired" class="required">*</span>
      <span data-bind="text: Title"></span>
    </label>
    <div data-bind="template: PreviewTemplateName"></div>
    <div class="pull-right">
      <button data-bind="click: $root.duplicateField" class="btn xsmall success">+</button>
      <button data-bind="click: $root.removeField" class="btn xsmall danger">×</button>
    </div>
  </div>
</script>

<!-- Generic field settings template -->
<script type="text/html" id="tmpl-field-settings">
  <div data-bind="if: $data">
    <h3>Field Settings</h3>
    <form class="form-stacked">
      <div class="clearfix">
        <label>Title</label>
        <textarea data-bind="value: Title"></textarea>
      </div>
      <div class="clearfix">
        <label>Type</label>
        <select data-bind="options: $root.FieldTypes, value: Typeof"></select>
      </div>
      <div class="clearfix">
        <label>
          <input type="checkbox" data-bind="checked: IsRequired">
          <span>Required?</span>
        </label>
      </div>
      <div class="clearfix">
        <label>Instructions</label>
        <textarea data-bind="value: Instructions"></textarea>
      </div>
      <div data-bind="template: SettingsTemplateName"></div>
    </form>
  </div>
</script>

<!-- Radio field -->
<script type="text/html" id="tmp-field-preview-radio">
  <ul data-bind="foreach: Choices" class="unstyled">
    <label>
      <input type="radio" data-bind="attr: {name: $parent.FieldId}">
      <span data-bind="text: Choice"></span>
    </label>
  </ul>
</script>
<script type="text/html" id="tmp-field-settings-radio">
  <div class="clearfix">
    <label>Choices</label>
    <ul data-bind="foreach: Choices" class="unstyled">
      <li>
        <input data-bind="value: Choice" class="">
        <button data-bind="click: $parent.addChoice" class="btn xsmall success">+</button>
        <button data-bind="click: $parent.removeChoice" class="xsmall btn danger">×</button>
      </li>
    </ul>
    <div data-bind="ifnot: HasChoices">
      <button data-bind="click: addChoice" class="btn xsmall success">+ Add a Choice</button>
    </div>
  </div>
  <div class="clearfix">
    <label>
      <input data-bind="checked: IsRandomized" type="checkbox">
      <span>Randomized?</span>
    </label>
  </div>
</script>

<!-- Number field -->
<script type="text/html" id="tmp-field-preview-number"></script>
<script type="text/html" id="tmp-field-settings-number"></script>

<!-- Text field -->
<script type="text/html" id="tmp-field-preview-text"></script>
<script type="text/html" id="tmp-field-settings-text"></script>

<!-- Checkboxes field -->
<script type="text/html" id="tmp-field-preview-checkbox"></script>
<script type="text/html" id="tmp-field-settings-checkbox"></script>

<!-- Section -->
<script type="text/html" id="tmp-field-preview-section"></script>
<script type="text/html" id="tmp-field-settings-section"></script>

<!-- Textarea field -->
<script type="text/html" id="tmp-field-preview-textarea">
  <textarea></textarea>
</script>
<script type="text/html" id="tmp-field-settings-textarea"></script>

<!-- Money field -->
<script type="text/html" id="tmp-field-preview-money"></script>
<script type="text/html" id="tmp-field-settings-money"></script>

</body>
<script src="form.js"></script>
<script>
var builder = new FormBuilderViewModel(FORM_JSON);
ko.applyBindings(builder);
</script>
</html>
